<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // Redirect to the correct URL based on the current pathname
      (function () {
        var redirectTo = "/react-portfolio";
        var pathname = window.location.pathname;
        if (!pathname.startsWith(redirectTo)) {
          pathname = redirectTo + pathname;
        }
        window.location.href = pathname;
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
